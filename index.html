<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Service Feedback | Rocell</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <img src="rocell.jpg" alt="Rocell Logo" class="logo">
      <h2>We value your feedback!</h2>
    </div>
  </div>

  <!-- Feedback Form -->
  <div class="container" id="form-container">
    <h2>Customer Service Feedback</h2>
    <p class="subtitle">Thank you for visiting us! We value your feedback and would appreciate it if you could take a moment to answer a few quick questions about your experience with our staff.</p>

    <form id="feedbackForm">
      <label>1. Please enter your order number.</label>
      <input type="text" name="orderNumber" required />

      <label>2. How satisfied are you with the assistance provided by our staff? <small>(1 - Very Dissatisfied, 5 - Very Satisfied)</small></label>
      <input type="number" name="satisfaction" min="1" max="5" required />

      <label>3. Were our staff friendly and approachable?</label>
      <div class="radio-group">
        <label><input type="radio" name="friendly" value="Yes" required> Yes</label>
        <label><input type="radio" name="friendly" value="Somewhat"> Somewhat</label>
        <label><input type="radio" name="friendly" value="No"> No</label>
      </div>

      <label>4. Did the staff provide clear and accurate information about our products?</label>
      <div class="radio-group">
        <label><input type="radio" name="clarity" value="Yes, very clearly" required> Yes, very clearly</label>
        <label><input type="radio" name="clarity" value="Somewhat clearly"> Somewhat clearly</label>
        <label><input type="radio" name="clarity" value="Not clearly"> Not clearly</label>
      </div>

      <label>5. How promptly did our staff attend to your request or inquiry?</label>
      <div class="radio-group">
        <label><input type="radio" name="promptness" value="Immediately" required> Immediately</label>
        <label><input type="radio" name="promptness" value="Within few minutes"> Within few minutes</label>
        <label><input type="radio" name="promptness" value="Took some time"> Took some time</label>
        <label><input type="radio" name="promptness" value="Did not attend at all"> Did not attend at all</label>
      </div>

      <label>6. Please mention the salesperson's name and showroom location.</label>
      <input type="text" name="salesperson" />

      <label>7. Do you have any suggestions to help us improve our customer service?</label>
      <textarea name="suggestions" rows="3"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <p class="thank-you" id="thankYouMsg">Thank you for your feedback ðŸ’¬</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
